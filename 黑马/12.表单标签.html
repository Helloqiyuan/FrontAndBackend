<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- 
    form表单:
    action:表单数据提交的url地址

    method:表单数据提交的方式,
        get:默认,表单数据会出现在url后面，形式：/save?name=zhangsan&age=18
            d特点:
            1.如果表单中包含了隐私数据,get不安全，容易被截取,
            2.数据大小有限制，一般为2kb
            3.数据会被记录在浏览器的历史记录中
        post:表单数据会在消息体/请求体中提交到服务器，不会出现在url后面
            特点:
            1.如果表单中包含了隐私数据,post安全，
            2.数据大小没有限制
            3.数据不会被记录在浏览器的历史记录中

    注意事项:表单想要想能采集数据,必须的设置name属性,表示当前表单项的名字
     -->
    <form action="/save" method="post">
        <span>姓名:</span>
        <input type="text" name="name">
        <span>年龄:</span>
        <input type="text" name="age">
        <input type="submit" value="提交">
    </form>
</body>
</html>
