<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>常见文本标签</title>
    </head>
    <body>
        <!--h:Heading-->
        <h1>一级标题标签</h1>
        <h2>二级标题标签</h2>
        <h3>三级标题标签</h3>
        <h4>四级标题标签</h4>
        <h5>五级标题标签</h5>
        <!--Paragrah-->
        <p>一级段落标签</p>
        <p>
            更改文本样式:<b>字体加粗</b><i>斜体</i><u>下划线</u><s>删除线</s>
        </p>

        <ul>
            <li>无序列表元素 1</li>
            <li>无序列表元素 2</li>
            <li>无序列表元素 3</li>
            <li>无序列表元素 4</li>
            <li>无序列表元素 5</li>
        </ul>

        <ol>
            <li>有序列表元素 1</li>
            <li>有序列表元素 2</li>
            <li>有序列表元素 3</li>
            <li>有序列表元素 4</li>
            <li>有序列表元素 5</li>
        </ol>

        <h1>table row</h1>
        <h1>table data</h1>
        <h1>table header</h1>

        <table border="1">
            <tr>
                <td>元素 1</td>
                <td>元素 2</td>
                <td>元素 3</td>
                <td>元素 4</td>
            </tr>
            <tr>
                <td>元素 5</td>
                <td>元素 6</td>
                <td>元素 7</td>
                <td>元素 8</td>
            </tr>
        </table>
    </body>
</html>
