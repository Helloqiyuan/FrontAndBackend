<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>移动端rem适配原理</title>
        <style>
            /* html{
                font-size: 20px;
            } */
            .box1{
                width: 300px;
                height: 100px;
                background-color: blueviolet;
                margin-bottom: 50px;
            }
            .box2{
                width: 5rem;
                height: 3rem;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <script>
            // 根据设备宽度计算HTML标签的font-size的属性值, 设备宽度 / 10
            function resetHTMLFontSize(){
                document.documentElement.style.fontSize = (screen.width / 10) + "px";
                
            }
            resetHTMLFontSize();
            // 改变屏幕尺寸的时候出发事件
            window.onresize = resetHTMLFontSize;
        </script>
    </body>
</html>
