<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* 重置默认边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 顶部导航栏样式 */
        .top-navbar {
            background-color: #808080; /* 灰色背景 */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center; 
        }
        
        .title {
            font-weight: bold; /* 加粗 */
            font-size: 25px;
            color: #fff; /* 白色文字 */
            font-family: "楷体";
        }
        
        .logout-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        
        .logout-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="top-navbar">
        <h1 class="title">Tlias智能学习辅助系统</h1>
        <a href="#" class="logout-link">退出登录</a>
    </header>
    
    <!-- 页面其他部分将在这里添加 -->
</body>
</html>
