<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【新思想引领新征程】推进长江十年禁渔 谱写长江大保护新篇章</title>
    <style>
        #time {
            color: #b2b2b2;
        }
        #cctv{
            /* 去除超链接下方的横线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 定义一个标题，标题内容是 【新思想引领新征程】推进长江十年禁渔 谱写长江大保护新篇章 -->
    <h1>【新思想引领新征程】推进长江十年禁渔 谱写长江大保护新篇章</h1>

    <!-- 定义一个超
    链接内容是央视网，超链接地址是 http://www.cctv.com/ -->
    <!-- a: 超链接标签
         href: 超链接地址
         target: 超链接打开方式
         _blank: 新窗口打开
         _self: 当前窗口打开(默认值)
         _parent: 父窗口打开 
    -->
    <a id="cctv" href="http://www.cctv.com/" target="_blank">央视网</a>
    <span id="time">2024年05月15日 20:07</span>
</body>
