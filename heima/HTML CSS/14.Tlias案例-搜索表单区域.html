<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1ias智能学习辅助系统</title>
    <style>
        /* 重置默认边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 顶部导航栏样式 */
        .top-navbar {
            background-color: #808080; /* 灰色背景 */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-weight: bold; /* 加粗 */
            font-size: 20px;
            color: #fff; /* 白色文字 */
        }
        
        .logout-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        
        .logout-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* 搜索表单区域样式 */
        .search-form {
            background-color: #f5f5f5;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
        }
        
        .form-container {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input, 
        .form-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        .btn-secondary {
            background-color: #f44336;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="top-navbar">
        <h1 class="title">T1ias智能学习辅助系统</h1>
        <a href="#" class="logout-link">退出登录</a>
    </header>
    
    <!-- 搜索表单区域 -->
    <section class="search-form">
        <form id="searchForm" method="post">
            <div class="form-container">
                <!-- 姓名输入框 -->
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" placeholder="请输入姓名">
                </div>
                
                <!-- 性别下拉选择 -->
                <div class="form-group">
                    <label for="gender">性别</label>
                    <select id="gender" name="gender">
                        <option value="">请选择性别</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                
                <!-- 职位下拉选择 -->
                <div class="form-group">
                    <label for="position">职位</label>
                    <select id="position" name="position">
                        <option value="">请选择职位</option>
                        <option value="head-teacher">班主任</option>
                        <option value="lecturer">讲师</option>
                        <option value="student-affairs">学工主管</option>
                        <option value="teaching-research">教研主管</option>
                        <option value="consultant">咨询师</option>
                    </select>
                </div>
                
                <!-- 操作按钮 -->
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">查询</button>
                    <button type="reset" class="btn btn-secondary">清空</button>
                </div>
            </div>
        </form>
    </section>
    
    <!-- 页面其他部分将在这里添加 -->
</body>
</html>
